<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/page3 back.png') no-repeat center center/cover;
        }

        .signup-container {
            text-align: center;
            color: #d4af37; /* Gold color for text */
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            margin-left: 10%;
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        input {
            margin-left: 10%;
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            font-size: 16px;
        }

        .next-btn {
            margin-top: 20px;
            background: goldenrod;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }

        .next-btn:hover {
            background: darkgoldenrod;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <button class="next-btn" onclick="window.location.href='page4.html'">Next â†’</button>

        <div class="footer">By Daus ststrd 2012</div>
    </div>
    <img src="./assets/Coming Soon - Growth.png" style="position: fixed; top: 4%;right: 5%;;"/>
</body> 
</html>
