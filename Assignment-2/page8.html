<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0d4d39, #114f3c, #1e6f50);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            position: relative;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            border-radius: 20px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            display: block;
            margin: 0 auto;
        }

        .input-box {
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            background: white;
            color: black;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .edit-profile {
            color: #c69c4e;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            text-align: center;
            padding: 10px;
        }

        .progress, .help-support {
            font-size: 18px;
            margin-top: 30px;
            display: inline-block;
            width: 45%;
        }

        .settings-icon {
            position: absolute;
            bottom: 10px;
            right: 20px;
            width: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./assets/page5header.png" alt="EcoHaven Logo" class="logo">
    </div>

    <div class="profile-container">
        <img src="./assets/profileicon.jpg" alt="Profile Icon" class="profile-icon">
        
        <input type="text" class="input-box" placeholder="Name">
        <input type="text" class="input-box" placeholder="Mobile">
        <input type="email" class="input-box" placeholder="Email">

        <a href="#" class="edit-profile">Edit Profile</a>
    </div>

    <div class="progress">Progress</div>
    <div class="help-support">Help & Support</div>

    <div class="footer">
        Contact: 959587625, 7574129535 | Email: 2301030400053@silveroakuni.ac.in
        <img src="./assets/setting.jpg" alt="Settings Icon" class="settings-icon">
    </div>

</body>
</html>
